<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="example of an application where the jwt token 
    is used to integrate user registration and access."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./static/css/style.css" />

    <title>Login</title>
  </head>

  <body class="text-center">
    <main class="form-signin">
      <form action="/api/login" method="POST">
        <h1 class="h3 mb-5 fw-normal">Please sign in</h1>

        <div class="form-floating">
          <input
            type="email"
            name="email"
            class="form-control mb-3"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email addresses</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            name="password"
            class="form-control mb-5"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Passwords</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">
          Sign in
        </button>
      </form>
      <form action="/register" method="GET">
        <button
          class="w-100 btn btn-lg btn-primary"
          type="submit"
          id="btnSignUp"
        >
          Sign up
        </button>
      </form>
      <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </main>
  </body>
</html>
